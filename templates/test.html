<!DOCTYPE html>
<html>
<head>
    <title>3D Viewer Test</title>
    <style>
        body { margin: 0; font-family: Arial; }
        #viewer { width: 100vw; height: 100vh; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>3D Viewer Test</h3>
        <button class="btn" onclick="testCube()">Test Simple Cube</button>
        <button class="btn" onclick="testAPI()">Test API Generation</button>
        <div id="status">Ready</div>
    </div>
    <div id="viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            const container = document.getElementById('viewer');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            const grid = new THREE.GridHelper(10, 10);
            scene.add(grid);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            animate();

            document.getElementById('status').textContent = '✅ Viewer initialized';
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function testCube() {
            // Remove previous meshes
            scene.children.filter(c => c.type === 'Mesh').forEach(m => scene.remove(m));

            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ color: 0x667eea });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            document.getElementById('status').textContent = '✅ Cube displayed';
        }

        async function testAPI() {
            document.getElementById('status').textContent = '⏳ Generating...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category: 'chair', num_shapes: 1 })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('status').textContent =
                        `✅ Got ${data.vertices.length} vertices, ${data.faces.length} faces`;

                    // Check if too many vertices
                    if (data.vertices.length > 50000) {
                        document.getElementById('status').textContent += ' ⚠️ TOO MANY VERTICES!';
                        return;
                    }

                    displayMesh(data.vertices, data.faces);
                } else {
                    document.getElementById('status').textContent = '❌ ' + data.error;
                }
            } catch (error) {
                document.getElementById('status').textContent = '❌ Error: ' + error.message;
            }
        }

        function displayMesh(vertices, faces) {
            // Remove previous meshes
            scene.children.filter(c => c.type === 'Mesh').forEach(m => scene.remove(m));

            const geometry = new THREE.BufferGeometry();
            const verticesArray = new Float32Array(vertices.flat());
            const indicesArray = new Uint32Array(faces.flat());

            geometry.setAttribute('position', new THREE.BufferAttribute(verticesArray, 3));
            geometry.setIndex(new THREE.BufferAttribute(indicesArray, 1));
            geometry.computeVertexNormals();
            geometry.center();

            const material = new THREE.MeshPhongMaterial({
                color: 0x667eea,
                flatShading: false
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            camera.position.set(30, 30, 30);
            camera.lookAt(0, 0, 0);

            document.getElementById('status').textContent += ' - Mesh displayed!';
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
